openapi: 3.0.1
info:
  title: api/example.proto
  version: version not set
servers:
- url: /
tags:
- name: ExampleService
paths:
  /v1/add:
    post:
      operationId: ExampleService_Add
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apiAddReq'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiAddRes'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      tags:
      - ExampleService
      x-codegen-request-body-name: body
  /v1/echo:
    get:
      operationId: ExampleService_Echo
      parameters:
      - in: query
        name: message
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiEchoRes'
          description: A successful response.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      tags:
      - ExampleService
components:
  schemas:
    apiAddReq:
      properties:
        i1:
          format: int32
          type: integer
        i2:
          format: int32
          type: integer
      type: object
    apiAddRes:
      example:
        val: 0
      properties:
        val:
          format: int32
          type: integer
      type: object
    apiEchoRes:
      example:
        message: message
      properties:
        message:
          type: string
      type: object
    protobufAny:
      properties:
        typeUrl:
          type: string
        value:
          format: byte
          pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
          type: string
      type: object
    rpcStatus:
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
        details:
          items:
            $ref: '#/components/schemas/protobufAny'
          type: array
      type: object
